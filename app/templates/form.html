<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center" style="background-color: #9C08B2;">
        <h1 style="color: white;">Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info" style="background-color: #E957FF; border: none">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <form name="form" id="form" action="/create/" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Título: {{form.titulo}}</div>
            <div class="form-group mt-4">Autor(a): {{form.autor}}</div>
            <div class="form-group mt-4">Gênero: {{form.genero}}</div>
            <div class="form-group mt-4">Série ou Único: {{form.serieunico}}</div>
            <div class="form-group mt-4">Nota: {{form.nota}}</div>
            <div class="form-group mt-4">Opinião: {{form.opiniao}}</div>
            <input type="submit" class="btn btn-success" value="Salvar Livro" style="background-color: #E957FF; border: none">
        </form>
        <!--{{form.as_p}}-->
    </div>

</body>
</html>
